<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Rom√¢ntica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: radial-gradient(circle, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            position: relative;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        #hiddenMessage {
            margin-top: 20px;
            font-size: 1.8em;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Anima√ß√£o de fundo de estrelas */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
            z-index: 0;
            animation: twinkling 100s linear infinite;
        }

        @keyframes twinkling {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>TE AMO MEU PRETINHO‚ù§Ô∏è </h1>
        <p>‚ú®</p>
        <button onclick="showMessage()">Clique para uma surpresa!</button>
        <div id="hiddenMessage">
            <h2>Te Amo Muito‚ù§Ô∏è!</h2>
            <p>OBRIGADO POR ME APOIAR E SEMPRE ESTAR COMIGO.üíó
                bjs davizinhoüíñ</p>
        </div>
    </div>

    <script>
        function showMessage() {
            var hiddenMessage = document.getElementById("hiddenMessage");
            hiddenMessage.style.display = "block";
            setTimeout(function() {
                hiddenMessage.style.opacity = "1";
            }, 100);
        }
    </script>
</body>
</html>
